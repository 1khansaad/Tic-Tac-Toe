<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="tic-tac-toe-game-svgrepo-com.svg" alt="" />
      <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="container">
      <div class="box one-0 0 rowOne"></div>
      <div class="box two-1 1 rowOne"></div>
      <div class="box three-2 2 rowOne"></div>
      <div class="box four-3 0 rowTwo"></div>
      <div class="box five-4 1 rowTwo"></div>
      <div class="box six-5 2 rowTwo"></div>
      <div class="box seven-6 0 rowThree"></div>
      <div class="box eight-7 1 rowThree"></div>
      <div class="box nine-8 2 rowThree"></div>
    </div>
    <div class="reset">
      <div class="msg">
        Stay Focused, Don't Let People Tell You It Can't Be Done.
      </div>
      <button class="btn-reset">Reset</button>
    </div>
    <footer>
      <p>&copy; 2023 Tic-Tac-Toe Game. Don't claim as your own product.</p>
    </footer>
